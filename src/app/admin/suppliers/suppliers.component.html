<div class="container-fluid user-view">
    <div class="">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row d-flex justify-content-around">

                <div class="form-group1 d-flex justify-content-around col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input type="text" id="username" class="form-control" placeholder="Nume" ngModel name="name"
                    (click)="$event.target.select()"   required>
                </div>
           
                <div class="form-group1 d-flex justify-content-around col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <button class="btn btn-primary" type="submit" id="subBtn">Add</button>
                </div>

            </div>
        </form>
    </div>

    <div class="pos-view">
        <table class="fixed_header">
            <thead>
                <tr>
                    <th class="row-name">Name</th>
                    <th class="row-actions">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of supplierList ; let i = index" (click)="onSelectRow(item)">

                    <td class="row-name">
                        <input class="form-control form-control-sm" type="text" placeholder="Furnizor" value={{item.name}}
                            (click)="$event.target.select()" (change)="onChange($event.target.value)">
                    </td>
                    <td class=" row-actions">
                        <span class="material-icons text-primary" title="Save" role="button" (click)="update(item,i)">
                            save
                        </span>
                        <span class="material-icons text-danger" title="Delete" role="button" (click)="delete(item,i)">
                            delete
                        </span>
                    </td>

                </tr>
            </tbody>
        </table>


    </div>


</div>

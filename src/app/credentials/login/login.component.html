<form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Username"  required autofocus ngModel>
    <!-- <label for="inputPassword" class="sr-only">Password</label> -->
    <input type="password" id="inputPassword"  name="password" class="form-control"  placeholder="Password" required ngModel>
    
    <button class="btn btn-lg btn-primary btn-block"   >Sign in</button>
    
    <p class="mt-5 mb-3 text-muted">&copy;Etix@2020</p>
    
  </form>

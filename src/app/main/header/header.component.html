<div class="container-fluid headerbar">
    <div class="row">
        <div class="col d-flex align-items-center">{{title}} </div>

        <div *ngIf="showMenuNecesar" class="col d-flex align-items-center"
            [ngClass]="{'activeMenu':activeMenu=='necesar'}" role="button" (click)="menuOnSelect('necesar')">
            <u>Necesar</u> </div>

        <div *ngIf="showMenuComanda" class="col d-flex align-items-center"
            [ngClass]="{'activeMenu':activeMenu=='comanda'}" role="button" (click)="menuOnSelect('comanda')">
            <u>Comanda</u> </div>

        <div *ngIf="showMenuHistory" class="col d-flex align-items-center"
            [ngClass]="{'activeMenu':activeMenu=='istoric'}" role="button" (click)="menuOnSelect('istoric')">
            <u>Istoric</u> </div>

        <div *ngIf="showMenuAdmin" class="col d-flex align-items-center" [ngClass]="{'activeMenu':activeMenu=='admin'}"
            role="button" (click)="menuOnSelect('admin')"> <u>Admin</u> </div>

        <div class="col d-flex flex-row-reverse">
            <button *ngIf="showButtonLogin" type="button" class="btn btn-success" (click)="login()">Login</button>
            <button *ngIf="showButtonLogout" type="button" class="btn btn-danger" (click)="logout()">Logout</button>
            <div class="col d-flex align-items-center" role="button"> {{userName}} @{{pos}}</div>
        </div>

    </div>
</div>
